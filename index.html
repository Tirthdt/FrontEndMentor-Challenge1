<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-info">
          <h3 class="heading">
            Get <span class="lead">insights</span> that help your business grow.
          </h3>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="footer">
            <div class="info">
              <p>10k+</p>
              <p>companies</p>
            </div>
            <div class="info">
              <p>314</p>
              <p>templates</p>
            </div>
            <div class="info">
              <p>12m+</p>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="card-img">
          <!-- <img src="./images/image-header-desktop.jpg" alt="image" /> -->
        </div>
      </div>
    </div>

  </body>
</html>
